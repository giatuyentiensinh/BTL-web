<div class="container">
	<div class="row">
		
		<div class="col-md-12 panel-group" id="accordionPanel" aria-multiselectable="true">

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						<p class="text-info" data-toggle="collapse" data-parent="#accordionPanel" data-target="#changeName">Thay đổi tên tài khoản</p>
					</div>
				</div>
				<div class="panel-body panel-collapse collapse in" id="changeName">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Tên mới</label>
							<div class="col-md-10">
								<input class="form-control" placeholder="Nhập tên mới"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Mật khẩu</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="Xác nhận mật khẩu"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<p class="btn btn-success"><span class="fa fa-check"></span> Thay đổi</p>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title" href>
						<p class="text-success collapsed" data-toggle="collapse" data-parent="#accordionPanel" data-target="#changePass">Thay đổi mật khẩu</p>
					</div>
				</div>
				<div class="panel-body panel-collapse collapse" id="changePass">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">Mật khẩu hiện tại</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Mật khẩu mới</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="Nhập mật khẩu mới"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Xác nhận mật khẩu</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="Xác nhận mật khẩu mới"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<p class="btn btn-success"><span class="fa fa-check"></span> Thay đổi</p>
							</div>
						</div>
					</form>
				</div>				
			</div>

		</div>
	</div>
</div>
