<header>
	<!-- Header-top -->
	<div class="container-fluid bg-success">
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<ul class="list-inline">
					<li class="h6"><a href="#"><span class="glyphicon glyphicon-phone"></span> +84 167 629 8972</a></li>
					<li></li>
					<li class="h6"><a href="#"><span class="glyphicon glyphicon-envelope"></span> hangct11@gmail.com</a></li>
				</ul>
			</div>
			<div class="col-md-6 text-right">
				<ul class="list-inline">
					<li class="h5"><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li></li>
					<li class="h5"><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li></li>
					<li class="h5"><a href="#"><i class="fa fa-google-plus"></i></a></li>
					<li></li>
					<li class="h5"><a href="#"><i class="fa fa-youtube"></i></a></li>
				</ul>
			</div>
			
		</div>
	</div>
	<!-- /Header-top -->

	<!-- Header-bottom -->
	<div class="container-fluid" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">
				<div class="navbar-default navbar">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-target="#menu" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>						
						</button>
						
						<img src="imgs/the-gioi-mobile.gif" class="img-responsive" style="padding-left: 20px;" ui-sref="main.home" ui-sref-active/>
					</div>

					<div class="navbar-collapse collapse pull-right" id="menu">
						<ul class="navbar-nav nav h6">
							<li ui-sref-active="active"><a ui-sref="main.home"><i class="fa fa-home"></i> Trang chủ</a></li>
							<li ui-sref-active="active"><a ui-sref="product.all"><i class="glyphicon glyphicon-phone"></i> Sản phẩm</a></li>
							<li ui-sref-active="active"><a ui-sref="cart.cart"><i class="fa fa-shopping-cart"></i> Giỏ hàng</a></li>
							<li ui-sref-active="active"><a ui-sref="contact.contact"><i class="fa fa-book"></i> Liên hệ</a></li>
							<li><a href data-target="#search" data-toggle="modal"><i class="fa fa-search"></i> Tìm kiếm</a></li>
							<li><a href data-target="#login" data-toggle="modal"><i class="fa fa-lock"></i> Đăng nhập</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Header-bottom -->

	<!-- Modal -->
	<!-- Login -->
	<div class="modal fade" id="login" aria-hidden="true" role="dialog">
		<div class="modal-dialog" ng-controller="LoginCtrl">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="modal-title h4">Đăng nhập <span class="fa fa-unlock-alt"></span></div>
				</div>

				<form class="form-horizontal" name="formLogin" action="/login" method="post">
					<div class="modal-body">
							<div class="form-group">
								<label class="control-label col-md-3">Tên tài khoản</label>
								<div class="col-md-8">
									<input type="text" name="username" required ng-model="username" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Mật khẩu</label>
								<div class="col-md-8">
									<input type="password" name="password" required ng-minlength="6" ng-maxlength="256" ng-model="password" class="form-control"/>
								</div>
							</div>

						<div ng-show='messageServer.length > 0' class="alert alert-danger fade in" ng-click="messageServer=''">
							<button class="close" aria-label="Close" ng-click="messageServer=''">
								<span aria-hidden="true">&times;</span>
							</button>
							{{messageServer}}
						</div>
						<!-- {{formLogin.$valid}}
						{{formLogin.username.$valid}}
						{{formLogin.password.$valid}} -->
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal" type="reset"><span class="glyphicon glyphicon-remove-sign"></span> Hủy bỏ</button>
						<button class="btn btn-primary" ng-disabled="formLogin.$invalid" ng-click="login()"><span class="glyphicon glyphicon-check"></span> Đăng nhập</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Search -->
	<div class="modal fade" id="search" aria-hidden="true" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="modal-title h4"><span class="fa fa-search-plus"></span> Tìm kiếm</div>
				</div>
				<div class="modal-body">
					<form class="form-vertical">
						<div class="form-group">
							<label class="control-label">Nhập thông tin tìm kiếm</label>
							<input type="text" class="form-control"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Hủy bỏ</button>
					<button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /Modal -->
</header>
